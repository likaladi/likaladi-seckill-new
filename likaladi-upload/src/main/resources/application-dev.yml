#上传文件配置
file:
  #本地配置
  local:
    #Nginx配置的本地映射地址: http://likaladi.seckill --> D:/images
    urlPrefix: http://likaladi.seckill
    #上传文件存储在本地的根路径：D:/images
    path: D:/images
  #阿里云OSs配置
